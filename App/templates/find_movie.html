{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% load static %}
    <br><br>

    <div class="container">
        <div>
            <h2>search : {{ name }}</h2>
        </div>
        <div class="row">
            {% for data in data_movie %}
                <div class="col-md-4">
                    <div class="card">
                        <a href="{% url 'movie_detail' movie_id=data.movieID %}" class="btn ">
                            <img src="{{ data.imageURl }}" class="card-img-top" alt="Image" width="300px" height="300px">
                            
                        </a>
                        <div class="card-body">
                            <p class="card-title">{{ data.title }}</p>
                            {{ data.releaseDate}}
                            
                        </div>
                        
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
